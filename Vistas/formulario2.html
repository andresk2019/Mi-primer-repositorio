<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SGT Registro de usuarios</title>
    <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Custom CSS -->
    <link href="../dist/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/c7e6a57cdf.js"></script>
    <script src="../javascript/funciones.js"></script>
    <link rel="stylesheet" href="../dist/fontawesome-free-5.10.1-web/css/fontawesome.min.css">
    <!-- <link rel="stylesheet" href="../estilos/formulario2.css"> -->
</head>

<body>
    <!-- Preloader -->
    <div class="preloader-it">
        <div class="loader-pendulums"></div>
    </div>
    <!-- /Preloader -->
    
	<!-- HK Wrapper -->
	<div class="hk-wrapper">

        <!-- Main Content -->
        <div class="hk-pg-wrapper hk-auth-wrapper">
            <header class="d-flex justify-content-end align-items-center">
                <div class="btn-group btn-group-sm">
                    <a href="#" class="btn btn-outline-secondary">Ayuda</a>
                    <a href="coord.html" class="btn btn-outline-secondary">Volver</a>
                </div>
            </header>
            <br>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12 pa-0">
                        <div class="auth-form-wrap pt-xl-0 pt-70">
                            <div class="auth-form w-xl-30 w-lg-55 w-sm-75 w-100">
                                <a class="auth-brand text-center d-block mb-20" href="#">
                                    <img class="brand-img" src="../dist/img/SGT2.png" alt="brand" />
                                </a>
                                <form class="form-group">
                                    <h1 class="display-4 mb-10 text-center">Registro de usuario</h1>
                                    <p class="mb-30 text-center"></p>
                                    <div class="form-group" id="document-form">
                                            <input class="form-control" id="documento" name="documento" maxlength="11" 
                                            placeholder="Documento de identidad" type="text">
                                        </div>
                                    <div class="form-row">
                                        
                                        <div class="col-md-6 form-group">
                                            <input class="form-control" placeholder="Nombres completos" value="" type="text">
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <input class="form-control" placeholder="Apellidos" value="" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Email" type="email">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Movil" type="tex">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Contraseña" type="password">
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control" placeholder="Confirmar contraseña" type="password">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="feather-icon"><i data-feather="eye-off"></i></span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="custom-control custom-checkbox mb-25">
                                        <input class="custom-control-input" id="same-address" type="checkbox" checked>
                                        <label class="custom-control-label font-14" for="same-address">Acepto los <a href=""><u>terminos y condiciones</u></a></label>
                                    </div>
                                    <button class="btn btn-pink btn-block" type="submit">Registrar</button>
                                 
                                    <p class="text-center">Ya tienes una cuenta?? <a href="#">Ingresa aca</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main Content -->

    </div>
    <!-- /HK Wrapper -->

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Slimscroll JavaScript -->
    <script src="../dist/js/jquery.slimscroll.js"></script>

    <!-- Fancy Dropdown JS -->
    <script src="../dist/js/dropdown-bootstrap-extended.js"></script>

    <!-- FeatherIcons JavaScript -->
    <script src="../dist/js/feather.min.js"></script>

    <!-- Toggles JavaScript -->
    <script src="../vendors/jquery-toggles/toggles.min.js"></script>
    <script src="../dist/js/toggle-data.js"></script>

    <!-- Init JavaScript -->
    <script src="../dist/js/init.js"></script>
</body>

</html>
