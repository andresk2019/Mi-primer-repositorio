            </div>
            <div class="form-group col-md-6" id="email-group">

              <input type="email" class="form-control" id="email" name="email" placeholder="Email">

            <div class="form-group col-md-6" id="password-form">

          </div>
          <div class="form-group" id="usuario-form">

            <input type="text" class="form-control" id="nombres" name="nombres"
              placeholder="Nombres y apellidos completos" onkeypress="return soloLetras(event)" maxlength="20">
            <p style="color: red" name="respuesta" id="respuesta"></p>
          </div>
          <div class="form-group" id="direccion-form">
            <label for="inputAddress2">Direccion</label>
            <input type="text" class="form-control" id="direccion" name="direccion"
              placeholder="Calle/Carrera/Apartamento" maxlength="12">
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-4" id="ciudad-form">
              <label for="inputCity">Edad</label>
              <input type="text" class="form-control" id="edad" name="edad" onkeypress="return soloNumeros(event)" maxlength="2">
              <p  style="color: red" name="respuesta" id="respuesta"></p>
            </div>
      
            <div class="form-group col-md-8" id="movil-form">
              <label for="inputZip">Movil</label>
              <input type="text" class="form-control" id="movil" name="movil" onkeypress="return soloNumeros(event)" maxlength="15">

            </div>
      
            <div class="form-group col-md-6" id="usuario-form">
            <label for="inputAddress2">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario"
              placeholder="Ingrese un usuario" maxlength="12">
          </div>
            <div class="form-group col-md-6">
              <label for="inputState">Cargo</label>
              <select id="Tipo_Car" name="Tipo_Car" class="form-control">
                <option selected value="">Seleccione</option>
                <option value="coo">Coordinador</option>
                <option value="oper">Operador</option>
      
              </select>
            </div>
          </div>
          <div class="custom-control custom-checkbox mb-25">

            <button class="btn btn-pink btn-block" type="submit">Registrar</button>
